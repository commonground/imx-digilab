apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpl
spec:
  template:
    spec:
      containers:
        - name: imx-fieldlab
          image: imx-fieldlab
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: opkoopbescherming
          ports:
            - name: http
              containerPort: 8080
