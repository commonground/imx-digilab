apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tn-imx-fieldlab-woz
resources:
  - ../../base

images:
  - name: imx-fieldlab-woz
    newName: ghcr.io/imx-org/imx-fieldlab-woz
    newTag: e1c251596cae4b3c3b8484ff5b7fe8a0336d9b1f

patches:
  - target:
      kind: Ingress
      name: imx-fieldlab-woz-ing
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: imx.apps.digilab.network
      - op: replace
        path: /spec/tls/0/hosts/0
        value: imx.apps.digilab.network
